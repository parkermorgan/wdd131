<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact CloneCollective</title>
    <meta name="author" content="Parker Morgan">
    <meta name="description" content="Contact form for CloneCollective, a site providing information about clones in the Star Wars universe.">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/contactus.css">
    <link rel="stylesheet" href="styles/contactus-large.css">
    <script src="scripts/contactus.js" defer></script>
    <script src="scripts/project.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav class="navigation">
            <button id="menu"></button>
            <ul class="navLinks">
                <li><a href="project.html">Home</a></li>              
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="review_form.html">Leave us a review!</a></li>
            </ul>
        </nav>  
    </header>
    <main>
        <div class="container">
            <form id="contactForm">
                <label for="name">Your Name <span class=required>*</span></label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Your Email <span class=required>*</span></label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="subject">Subject <span class=required>*</span></label><br>
                <input type="text" id="subject" name="subject" required><br><br>

                <label for="message">Your Message <span class=required>*</span></label><br>
                <textarea id="message" name="message" required></textarea><br><br>

                <input type="submit" value="Send Message">
            </form>
        </div>
    </main>
    <div class="footer">
        <footer>
            <p>&copy; <span id="currentyear"></span> | Parker Morgan | Washington, USA</p>
            <p id="lastModified"></p>
        </footer>
    </div>
</body>
</html>
