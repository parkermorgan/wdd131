<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloneCollective Review Form</title>
    <meta name="author" content="Parker Morgan">
    <meta name="description" content="This is the review form for CloneCollective">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/review.css">
    <link rel="stylesheet" href="styles/review-large.css">
    <script src="scripts/review.js" defer></script>
    <script src="scripts/project.js" defer></script>
</head>
<body>
    <header>
        <h1>CloneCollective</h1>
        <nav class="navigation">
            <button id="menu"></button>
            <ul class="navLinks">
                <li><a href="project.html">Home</a></li>              
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="review_form.html">Leave us a review!</a></li>
            </ul>
        </nav>  
    </header>
    <main>
        <div class="container">
            <form id="reviewForm" method="get" action="review.html">
                <label for="productName">Website Page <span class=required>*</span></label><br>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Page:</option>
                </select><br><br>

                <label>Overall Rating <span class=required>*</span></label><br>
                <div class="stars">
                    <input type="radio" id="1star" name="rating" value="1" required>
                    <label for="1star">★</label>
                    <input type="radio" id="2star" name="rating" value="2" required>
                    <label for="2star">★★</label>
                    <input type="radio" id="3star" name="rating" value="3" required>
                    <label for="3star">★★★</label>
                    <input type="radio" id="4star" name="rating" value="4" required>
                    <label for="4star">★★★★</label>
                    <input type="radio" id="5star" name="rating" value="5" required>
                    <label for="5star">★★★★★</label>
                </div><br>
                
                <label for="installationDate">Date of Viewing <span class=required>*</span></label><br>
                <input type="date" id="installationDate" name="installationDate" required><br><br>

                <label>Which of the following features did you find useful about the webpage? <small>(Check all that apply)</small></label><br>
                <div class="features">
                    <input type="checkbox" id="navigation" name="features" value="Navigation">
                    <label for="navigation">Navigation</label><br>
                    <input type="checkbox" id="easeofuse" name="features" value="Easeofuse">
                    <label for="easeofuse">Ease of use</label><br>
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label><br>
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label><br>
                </div>

                <label for="review">Written Review <small>(Optional)</small></label><br>
                <textarea id="review" name="review"></textarea><br><br>

                <label for="yourName">Your Name <small>(Optional)</small></label><br>
                <input type="text" id="yourName" name="yourName"><br><br>

                <input type="submit" value="Post Review">
            </form>
        </div>
    </main>
        <footer>
            <p>&copy; <span id="currentyear"></span> | Parker Morgan | Washington, USA</p>
            <p id="lastModified"></p>
        </footer>
</body>
</html>
