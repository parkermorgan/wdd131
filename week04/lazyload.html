<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header><h1>Lazy Load Demonstration</h1></header>
    <nav></nav>
    <main>
        <picture>
            <img src="//via.placeholder.com/400/600" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600">
        </picture>
        <picture><img src="//via.placeholder.com/400/700" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"></picture>
        <picture><img src="//via.placeholder.com/400/800" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"></picture>
        <picture><img src="//via.placeholder.com/400/650" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"></picture>
        <picture><img src="//via.placeholder.com/400/750" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"></picture>
        <picture><img src="//via.placeholder.com/400/850" alt="Placeholder Kitten Image" loading="lazy" width="400" height="600"></picture>
    </main>
    <footer>Parker J. Morgan | BYU-Idaho | WDD 231</footer>
</body>
</html>
